<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/JipeZzR.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Google</title>
</head>

<body>
    <div class="page_wrapper">
        <!-- HEADER -->
        <header>
            <nav class="nav_bar">
                <div class="gmail_text"><a href="https://gmail.com">Gmail</a></div>
                <div class="image_text"><a href="https://images.google.com">Images</a></div>
                <div class="menu_hamburger">
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                    <p class="circle"></p>
                </div>
                <button class="btn sign_in" type="submit">Sign in</button>
            </nav>
        </header>
        <!-- HEADER ENDS -->
        <!-- GOOGLE CONTENT -->
        <main>
            <div class="image_container">
                <img class="google_image" src="https://i.imgur.com/CahooNq.png" alt="google.com">
            </div>
            <form action="https://google.com/search" method="GET">
                <div class="search_box">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" class="form_control" required />
                    <input type="hidden" name="sitesearch" value="https://abisalde.github.io/google_clone/" />
                    <div class="voice_search">
                        <img class="microphone" src="https://i.imgur.com/FoaPJIb.png" alt="google_speak_voice">
                        <span class="voice_search_desc">Search by Voice</span>
                    </div>
                </div>
                <div class="btn_section">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
            <p class="lang_diverse">Google offered in:
                <span><a href="#">Hausa</a></span>
                <span><a href="#">Igbo</a></span>
                <span><a href="#">Èdè Yorùbá</a></span>
                <span><a href="#">Nigerian Pidgin</a></span>
            </p>
        </main>
        <!-- GOOGLE CONTENT ENDS -->

        <!-- FOOTER -->
        <footer>
            <div class="footer_top">
                <p>Nigeria</p>
            </div>
            <div class="footer_bottom">
                <div class="left_bottom_footer">
                    <span><a href="#">About</a></span>
                    <span><a href="#">Advertising</a></span>
                    <span><a href="#">Business</a></span>
                    <span><a href="#">How Search Works</a></span>
                </div>
                <div class="center_footer">
                    <img src="https://i.imgur.com/ktPtBgB.png" alt="carbon_sustainability">
                    <p>Carbon neutral since 2007</p>
                </div>
                <div class="right_bottom_footer">
                    <span><a href="#">Privacy</a></span>
                    <span><a href="#">Terms</a></span>
                    <span><a href="#">Settings</a></span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
